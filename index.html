<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moment Map Letter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div>
          <p class="eyebrow">XMAS 2025</p>
          <h1>Dear Ananya,</h1>
        </div>
        <div class="note">
          <span class="dot"></span>
          <span id="noteText">I love you so so much, you mean the world to me.</span>
        </div>
      </header>

      <section class="grid">
        <article class="letter">
          <div id="letter" class="letter-body"></div>
          <div class="controls">
            <button type="button" id="nextBtn">Continue</button>
            <span id="progress" class="progress">1 / 4</span>
          </div>
        </article>
        <aside class="moments" id="moments"></aside>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
